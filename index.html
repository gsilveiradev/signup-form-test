<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Meta tags used by app.js -->
    <meta name="directory" content="" />
    <meta name="controller" content="home" />
    <meta name="method" content="index" />

    <title>Registe-se gratuitamente</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div id="edit-form">
            <h1>Registe-se gratuitamente</h1>
            <p class="lead">Registe-se de forma fácil e rápida. O registo é rápido e grátis.</p>
            <form action="" class="form-horizontal" name="signup">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email *</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Confirmar Email *</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email_confirm">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password *</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="col-sm-4 password_strength" style="display:none;">
                        <p>
                            A sua senha é segura?<br/>
                            Força da senha: <span class="password_strength_result"></span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Confirmar Password *</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="password_confirm">
                    </div>
                    <div class="col-sm-4">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome *</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="nome" placeholder="Nome">
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="apelido" placeholder="Apelido">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Rua / Nº</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="endereco">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Código postal / Localidade</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="cod_postal" placeholder="Ex: 9999-999">
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="localidade">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">País</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="pais">
                            <option value="portugal">Portugal</option>
                            <option value="espanha">Espanha</option>
                            <option value="argentina">Argentina</option>
                            <option value="alemanha">Alemanha</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">NIF</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nif">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Telefone</label>
                    <div class="col-sm-10">
                        <span class="telefone_area"></span>
                        <input type="text" class="form-control" name="telefone" placeholder="Insira o número aqui">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg">Registo</button>
                    </div>
                </div>
            </form>
        </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="dist/js/jquery.min.js"><\/script>')</script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/jquery.mask.min.js"></script>

    <!-- Application Jquery module pattern mvc concept -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/app.home.js"></script>
</body>
</html>
